<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Just One Word</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffd6e0, #ffe7cc);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
      color: #333;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
      margin-bottom: 40px;
    }
    h2 {
      color: #ff5c8d;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid #ffb6c1;
      border-radius: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    button {
      background-color: #ff5c8d;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }
    button:hover {
      background-color: #e94e77;
    }
    /* Poem styling */
    .poem-container {
      background: #ffffffd8;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      padding: 40px;
      max-width: 800px;
      width: 100%;
      font-family: 'Georgia', serif;
      font-size: 1.2rem;
      line-height: 1.8;
      text-align: center;
      color: #333;
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .image-line {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 40px;
      gap: 20px;
      flex-wrap: wrap;
      width: 100%;
    }
    .image-line img {
      max-width: 200px;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    @media (max-width: 600px) {
      .image-line {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>The word that makes you smile when I say it ðŸ’–</h2>
    <input type="text" id="magicWord" placeholder="Enter the word..." />
    <button onclick="checkWord()">Submit</button>
  </div>

  <div class="poem-container" id="poemContainer">
    <div>
      I spoke too sharp, when love was due,<br>
      And not the way I should to you.<br>
      Your smile deserves the softest tone,<br>
      Not careless words that cut and moan.
    </div>

    <div class="image-line" style="margin-top: 40px;">
      <div>
        My heart still beats with just your name,<br>
        Iâ€™ll right my wrong, erase the blame.
      </div>
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Romantic Image" />
    </div>
  </div>

  <script>
    function checkWord() {
      const input = document.getElementById("magicWord").value.trim().toLowerCase();
      if (input === "mau") {
        document.getElementById("poemContainer").style.display = "flex";
        window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
      } else {
        alert("Hmm... thatâ€™s not the word I had in mind. Try again ðŸ˜Š");
      }
    }
  </script>

</body>
</html>
